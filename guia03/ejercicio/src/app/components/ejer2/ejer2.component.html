<div class="jumbotron jumbotron-fluid mt-2">
    <div class="container">
        <h1 class="display-3 text-center">Ejercicio 2</h1>
        
        <hr class="my-2">
        
        <form autocomplete="off" (ngSubmit)="Guardar(forma)" #forma="ngForm"> 

            <div class="form-group row">
                <label class="col-2 col-form-label">combustible</label>
                <div class="col-8">
                  
                <select class="form-control"
                    name="gas"
                    [disabled]="combustible.length===0"
                    [(ngModel)]="valor.nombre"
                    #gas="ngModel"
                    [class.is-invalid]="gas.value==='' && gas.touched"                   
                    required
                    >
                    <small
                    *ngIf="gas.value==='' && forma.submitted"
                     class="form-text text-danger">seleccione combustible</small>
                    <option 
                    *ngFor="let gass of combustible; let i = index;"
                     [value]="gass.precio"
                     >
                     {{gass.nombre}} 
                           
                    </option>
                </select>
           
                
                </div>
                <label class="col-2 col-form-label"
                       >Precio 
                       ${{forma.value.gas}}</label>

                
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label">galones</label>
                <div class="col-8">
                <input type="number"
                       class="form-control-range" 
                       name="galones"
                       [(ngModel)]="valor.galones"
                       #galones="ngModel"
                       min="0.5" 
                       max="150"
                       required>

                </div>
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label">galones</label>
                <div class="col-8">
                    <input type="text" value="$ {{valor.pago| number}}" disabled>
                </div>
            </div>


         

            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col-md-8">
                  <button
                   type="submit"
                    class="btn btn-outline-primary btn-block"
                    [class.disabled]="forma.invalid">
                    Guardar
                  </button>
                </div>
              </div>

        </form>
        



    </div>
</div>
